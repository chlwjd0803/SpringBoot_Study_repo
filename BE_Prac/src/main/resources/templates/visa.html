<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비자 관리</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>비자 관리</h1>
        <a href="/">홈으로</a>

        <h2>비자 발급</h2>
        <form id="visa-form">
            <input type="text" id="passportNo" placeholder="여권 번호" required>
            <input type="text" id="countryCode" placeholder="국가 코드 (예: USA)" required>
            <button type="submit">발급</button>
        </form>

        <h2>비자 목록</h2>
        <form id="get-visa-form">
            <input type="text" id="get-passportNo" placeholder="여권 번호로 조회" required>
            <button type="submit">조회</button>
        </form>
        <div id="visa-list"></div>
    </div>

    <script src="/js/visa.js"></script>
</body>
</html>
