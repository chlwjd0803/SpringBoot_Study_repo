
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비자 관리 - 인천국제공항</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="/">홈</a></li>
                <li><a href="/passport">여권 관리</a></li>
                <li><a href="/visa" class="active">비자 관리</a></li>
                <li><a href="/immigration">입국 심사</a></li>
            </ul>
        </nav>

        <h2>비자 발급 신청</h2>
        <form id="visa-form">
            <input type="text" id="passportNo" placeholder="비자를 발급받을 여권 번호" required>
            <select id="countryCode" required>
                <option value="" disabled selected>방문 국가 선택</option>
                <!-- 국가 목록은 JS로 동적 추가 -->
            </select>
            <button type="submit">비자 발급 신청</button>
        </form>

        <h2>보유 비자 목록</h2>
        <form id="get-visa-form" style="margin-bottom: 20px;">
            <input type="text" id="get-passportNo" placeholder="조회할 여권 번호를 입력하세요" required>
            <button type="submit">조회</button>
        </form>
        <div id="visa-list"></div>
    </div>

    <script src="/js/visa.js"></script>
</body>
</html>
