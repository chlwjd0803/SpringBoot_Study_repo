<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입국 심사</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>입국 심사</h1>
        <a href="/">홈으로</a>

        <div id="verify-section">
            <h2>여권 인증</h2>
            <form id="verify-form">
                <input type="text" id="passportNo" placeholder="여권 번호" required>
                <button type="submit">인증</button>
            </form>
        </div>

        <div id="chat-section" style="display: none;">
            <h2>입국 심사관과의 대화</h2>
            <div id="chat-box"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="답변을 입력하세요..." required>
                <button type="submit">전송</button>
            </form>
        </div>
    </div>

    <script src="/js/immigration.js"></script>
</body>
</html>
